<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap v5.2.3 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

    <!-- Required CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row scoreboard ">
            <div class="col">
                <div class="scoreboard-name text-danger red-team">Red Team</div>
                <div class="scoreboard-score display-5">0</div>
                <div class="row">
                    <div class="col-md-6">
                        <button class="btn btn-block btn-outline-danger"><i class="fa-solid fa-minus"></i></button>
                    </div>
                    <div class="col-md-6">
                        <button class="btn btn-block btn-outline-success"><i class="fa-solid fa-plus"></i></button>
                    </div>
                </div>

            </div>
            <div class="col">
                <div class="scoreboard-name text-primary blue-team">Blue Team</div>
                <div class="scoreboard-score display-5">0</div>
                <div class="row">
                    <div class="col-md-6">
                        <button class="btn btn-block btn-outline-danger"><i class="fa-solid fa-minus"></i></button>
                    </div>
                    <div class="col-md-6">
                        <button class="btn btn-block btn-outline-success"><i class="fa-solid fa-plus"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>



    

    <!-- Bootstrap v5.2.3 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
